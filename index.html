<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="smartphone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="instagram logo" class="insta-logo">
                <div class="photo">
                    <img src="./images/profile-pic.png" alt="profile picture" height="150px">
                </div>
                <a href="#" class="insta-login">Continue como lucas_bello12</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <div class="logout">
                    <p class="not-account">Não é lucas_bello12?</p>
                    <p class="not-account">
                        <span class="link-blue"><a href="#" class="link-blue">Trocar conta</a></span>
                        ou
                        <span class="link-blue"><a href="#" class="link-blue">Inscreva-se</a></span>
                    </p>
                </div>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o App.</p>
                <div class="downloadApp">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="getApp"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="getApp"></a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
